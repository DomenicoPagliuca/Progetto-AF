<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../js/ConvalidazioneCampi.js"></script>
    <link rel="icon" type="image/png" href="../img/Logo Team 4-5.png"/>
    <link rel="stylesheet" href="../css/HomePage.css">
    <meta charset="ISO-8859-1">
    <title>Login</title>
</head>
<body class="background-login">
<script>
    document.write('<a href="' + document.referrer + '"><div class="back"><img src="../img/Back.png"></div></a>');
</script>
    <div class="login-block content">
        <h2>Login</h2>
        <form action="../LoginControl" method="post" id="formLogin">
            <div class="components">
                <input type="email" id="email" name="email" placeholder="Email" required onkeyup="checkEmail()"><br>
                <span id="rsEmail"></span>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="components-button">
                <input type="submit" value="Accedi" id="Accedi">
            </div>
        </form>
        <div class="components">
            <a href="Error.html">Recupero Password</a>
        </div>
        <img src="../img/Logo Team 4-5.png">
    </div>
</body>
</html>
