<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="../js/ConvalidazioneCampi.js"></script>
    <link rel="icon" type="image/png" href="../img/Logo Team 4-5.png"/>
    <link rel="stylesheet" href="../css/Registrazione.css"/>
    <meta charset="ISO-8859-1">
    <title>Registrazione</title>
</head>
<body>
<div class="block">
    <h1>Registrazione</h1>
    <form action="../RegistrazioneControl" method="post" id="Registrazione">
        <div class="form">
            <input type="email" id="email" name="email" placeholder="Email" autocomplete="off" required
                   onkeyup="checkEmail()"><br>
            <span id="rsEmail"></span>
            <input type="password" id="pwd" name="pwd" placeholder="Password" required onkeyup="checkPassword()"><br>
            <span id="rsPassword"></span>
            <input type="text" id="name" name="nome" placeholder="Nome" autocomplete="off" required
                   onkeyup="checkNome()"><br>
            <span id="rsNome"></span>
            <input type="text" id="surname" name="cognome" placeholder="Cognome" autocomplete="off" required
                   onkeyup="checkCognome()"><br>
            <span id="rsCognome"></span>
        </div>
        <div class="form-button">
            <input type="submit" value="Registrati" id="Registrati">
        </div>
    </form>
    <img src="../img/Logo Team 4-5.png" id="logo">
</div>
</body>
</html>
